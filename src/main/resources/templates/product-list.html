<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot - JPA</title>
    <style>
        table, th, td, tr {
            border: 1px solid black;
        }
        td {
            padding-right: 30px;
        }
    </style>
</head>
<body>
<h1>List Product</h1>
<a th:href="@{/product-save}">Add Product</a>
<br />
<br />
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${listProduct}">
        <tr>
            <td><p th:text="${product.id}"></p></td>
            <td><p th:text="${product.productName}"></p></td>
            <td><p th:text="${product.price}"></p></td>
            <td><a th:href="@{/product-update/} + ${product.id}">Edit</a></td>
            <td><a th:href="@{/productDelete/} + ${product.id}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
